<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Penyakit Hewan</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
      font-family: Arial, sans-serif;
    }
    iframe {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
    }
    #dropdownContainer {
      position: absolute; top: 20px; right: 20px; z-index: 1000;
      background: rgba(255,255,255,0.9); padding: 10px 15px; border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    select { padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <div id="dropdownContainer">
    <label>Pilih Penyakit:</label>
    <select id="penyakit" onchange="tampilkanPeta()">
      <option value="peta-penyakit/peta-penyakit-mulut-dan-kuku.html">Penyakit Mulut dan Kuku</option>
      <option value="peta-penyakit/peta-lumpy-skin-disease.html">Lumpy Skin Disease</option>
      <option value="peta-penyakit/peta-rabies.html">Rabies</option>
      <option value="peta-penyakit/peta-bovine-ephemeral-fever.html">Bovine Ephemeral Fever</option>
      <option value="peta-penyakit/peta-orf.html">Orf</option>
      <option value="peta-penyakit/peta-avian-influenza---hpai.html">Avian Influenza - HPAI</option>
    </select>
  </div>

  <iframe id="petaFrame"></iframe>

  <script>
    function tampilkanPeta() {
      document.getElementById("petaFrame").src = document.getElementById("penyakit").value;
    }
    window.onload = tampilkanPeta;
  </script>
</body>
</html>
