<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Index Peta Penyakit Hewan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; 
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #dropdownContainer {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    select {
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      min-width: 200px;
    }

    @media (max-width: 600px) {
      #dropdownContainer {
        top: auto !important;       /* matikan top */
        bottom: 4px !important;    /* pindah ke bawah */
        right: 4px !important;
        padding: 3px 4px !important;
      }
      select {
        padding: 3px 4px;
        font-size: 6px;
        min-width: 70px;
      }
    }
  </style>
</head>
<body>

  <div id="dropdownContainer">
    <label for="penyakit">Pilih Penyakit:</label>
    <br/>
    <select id="penyakit" onchange="tampilkanPeta()">
      <option value="peta-penyakit-mulut-dan-kuku.html">Penyakit Mulut dan Kuku</option>
      <option value="peta-lumpy-skin-disease.html">Lumpy Skin Disease</option>
      <option value="peta-brucellosis.html">Brucellosis</option>
      <option value="peta-rabies.html">Rabies</option>
      <option value="peta-bovine-ephemeral-fever.html">Bovine Ephemeral Fever</option>
      <option value="peta-orf.html">Orf</option>
      <option value="peta-avian-influenza---hpai.html">Avian Influenza - HPAI</option>
    </select>
  </div>

  <iframe id="petaFrame" src=""></iframe>

  <script>
    // Fungsi tampilkan peta
    function tampilkanPeta() {
      var select = document.getElementById("penyakit");
      var url = select.value;
      var iframe = document.getElementById("petaFrame");
      if(url) {
        iframe.src = url;
      } else {
        iframe.src = "";
      }
    }

    // Saat halaman load, langsung tampilkan PMK
    window.onload = function() {
      var select = document.getElementById("penyakit");
      select.value = "peta-penyakit-mulut-dan-kuku.html"; // default PMK
      tampilkanPeta(); // panggil fungsi agar iframe langsung menampilkan peta
    }
  </script>

</body>
</html>
