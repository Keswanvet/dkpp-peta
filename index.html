<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Index Peta Penyakit Hewan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      overflow: hidden; /* hilangkan scroll */
    }
    #dropdownContainer {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    select {
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      width: 300px;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="dropdownContainer">
    <label for="penyakit">Pilih Penyakit:</label>
    <select id="penyakit" onchange="tampilkanPeta()">
      <option value="">-- Pilih Peta --</option>
      <option value="peta-brucellosis.html">Brucellosis</option>
      <option value="peta-rabies.html">Rabies</option>
      <option value="peta-lumpy-skin-disease.html">Lumpy Skin Disease</option>
      <option value="peta-penyakit-mulut-dan-kuku.html">Penyakit Mulut dan Kuku</option>
      <option value="peta-bovine-ephemeral-fever.html">Bovine Ephemeral Fever</option>
      <option value="peta-orf.html">Orf</option>
      <option value="peta-avian-influenza---hpai.html">Avian Influenza - HPAI</option>
    </select>
  </div>

  <iframe id="petaFrame" src=""></iframe>

  <script>
    function tampilkanPeta() {
      var select = document.getElementById("penyakit");
      var url = select.value;
      var iframe = document.getElementById("petaFrame");
      if(url) {
        iframe.src = url;  // tampilkan peta full-frame
      } else {
        iframe.src = "";
      }
    }
  </script>

</body>
</html>
