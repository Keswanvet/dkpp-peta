<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Index Peta dan Statistik Peternakan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #dropdownContainer {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    select {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      margin-top: 5px;
      min-width: 230px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }

    /* Untuk HP */
    @media (max-width: 600px) {
      #dropdownContainer {
        top: auto;
        bottom: 4px;
        right: 4px;
        padding: 4px;
      }
      label {
        font-size: 8px;
      }
      select {
        padding: 3px 4px;
        font-size: 8px;
        min-width: 100px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
    }
  </style>
</head>
<body>

  <div id="dropdownContainer">
    <label for="kategori">Kategori</label>
    <select id="kategori" onchange="gantiKategori()">
      <option value="penyakit">Peta Penyakit</option>
      <option value="vaksinasi">Peta Vaksinasi</option>
      <option value="svmasuk">Statistik Masuk</option>
      <option value="svkeluar">Statistik Keluar</option>
    </select>

    <label for="peta">Peta</label>
    <select id="peta" onchange="tampilkanPeta()"></select>
  </div>

  <iframe id="petaFrame" src=""></iframe>

  <script>
    const daftarPeta = {
      penyakit: {
        "Penyakit Mulut dan Kuku": "peta-penyakit/peta-penyakit-mulut-dan-kuku.html",
        "Lumpy Skin Disease": "peta-penyakit/peta-lumpy-skin-disease.html",
        "Rabies": "peta-penyakit/peta-rabies.html",
        "Bovine Ephemeral Fever": "peta-penyakit/peta-bovine-ephemeral-fever.html",
        "Orf": "peta-penyakit/peta-orf.html",
        "Avian Influenza - HPAI": "peta-penyakit/peta-avian-influenza---hpai.html"
      },
      vaksinasi: {
        "Vaksinasi LSD": "peta-vaksinasi/Vaksinasi-lumpy-skin-disease.html",
        "Vaksinasi PMK": "peta-vaksinasi/Vaksinasi-penyakit-mulut-dan-kuku.html"
      },
      svmasuk: {
        "Masuk Ekor": "sv-masuk/sv-masuk-ekor.html",
        "Masuk Liter": "sv-masuk/sv-masuk-liter.html",
        "Masuk Ton": "sv-masuk/sv-masuk-ton.html"
      },
      svkeluar: {
        "Keluar Ekor": "sv-keluar/sv-keluar-ekor.html",
        "Keluar Liter": "sv-keluar/sv-keluar-liter.html",
        "Keluar Ton": "sv-keluar/sv-keluar-ton.html"
      }
    };

    function gantiKategori() {
      const kategori = document.getElementById("kategori").value;
      const petaSelect = document.getElementById("peta");
      petaSelect.innerHTML = "";

      for (const [nama, file] of Object.entries(daftarPeta[kategori])) {
        const option = document.createElement("option");
        option.value = file;
        option.textContent = nama;
        petaSelect.appendChild(option);
      }

      tampilkanPeta();
    }

    function tampilkanPeta() {
      const peta = document.getElementById("peta").value;
      document.getElementById("petaFrame").src = peta;
    }

    window.onload = function() {
      gantiKategori(); // tampilkan default kategori pertama
    };
  </script>

</body>
</html>
